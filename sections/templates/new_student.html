{% extends 'base.html' %}
{% block 'body' %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tamarkoz <small>Sufi Meditation</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Register for a section
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <form action="/students/save" method="post" role="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="hidden" name="section_id" value="{{ section_info.id }}" />
        <input type="hidden" name="section_day" value="{{ section_info.day }}" />
        <input type="hidden" name="section_time" value="{{ section_info.time }}" />
        <input type="hidden" name="section_location" value="{{ section_info.location }}" />
        <input type="submit" value="Submit" class="btn btn-default" />
    </form>
</div>
{% endblock %}
